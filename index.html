<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebration Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Page 1: Hero Section -->
<header class="hero">
  <div class="header-top">
    <div class="logo">
      <img src="/images/logo.svg" alt="Logo Image" width="100px" height="100px">
    </div>
    <button class="talk-btn">Let's Talk</button>
  </div>
  <!-- <div class="hero-content">
    <img src="/images/gallery.jpeg" alt="Hero Image" class="hero-image">
    <h1>Bringing life to your Celebrations</h1>
  </div> -->
  <div class="hero-content">
    <h1>Bringing life to your Celebrations</h1>
  </div>
  
</header>

  <!-- Page 2: Services -->
  <section class="services">
    <h2>Services</h2>
    <div class="service-item">
      <img src="/images/weddingMC.jpeg" alt="Weddings">
      <p>Weddings</p>
    </div>
    <div class="service-item">
      <img src="/images/corporateMC.jpeg" alt="Corporate Events">
      <p>Corporate Events</p>
    </div>
    <div class="service-item">
      <img src="/images/birthdayMC.jpeg" alt="Birthdays">
      <p>Birthdays</p>
    </div>
  </section>

  <!-- Page 3: Testimonials -->
  <section class="testimonials">
    <h2>Testimonials</h2>
    <div class="testimonial-box">
      <div class="testimonial">
        <img src="/images/testimonial1.jpeg" alt="Person 1" class="testimonial-image" width="50px" height="50px">
        <p>Name: <span>Description</span></p>
      </div>
      <div class="testimonial">
        <img src="/images/testimonial2.jpeg" alt="Person 2" class="testimonial-image" width="50px" height="50px">
        <p>Name: <span>Description</span></p>
      </div>
      <div class="testimonial">
        <img src="/images/testimonial1.jpeg" alt="Person 3" class="testimonial-image" width="50px" height="50px">
        <p>Name: <span>Description</span></p>
      </div>
      <div class="testimonial">
        <img src="/images/testimonial2.jpeg" alt="Person 4" class="testimonial-image" width="50px" height="50px">
        <p>Name: <span>Description</span></p>
      </div>
    </div>
  </section>

  <!-- Page 4: Gallery -->
  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-item">
      <img src="/images/event1.jpg" alt="Gallery Image">
    </div>
    <div class="gallery-item">
      <img src="/images/event1.jpg" alt="Gallery Image">
    </div>
    <div class="gallery-item">
      <img src="/images/event1.jpg" alt="Gallery Image">
    </div>
    <div class="gallery-item">
      <img src="/images/event1.jpg" alt="Gallery Image">
    </div>
  </section>

  <!-- Page 5: Contact Page -->
  <section class="contact">
    <h2>Contact Page</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone">
      <textarea placeholder="Event Details"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <!-- <div class="social-icons">Social Media Icons</div>
    <p>&copy; 2024 Celebration Website</p> -->

    <p>&copy; 2024 Professional MC Portfolio. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" /></a>
      </div>
  </footer>
  
</body>
</html>
